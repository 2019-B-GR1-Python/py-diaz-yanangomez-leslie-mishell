<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Scrapy</title>
    <style>
        #titulo-uno{
            background-color: bisque;
        }
        p {
            color: white;
            background-color: coral;
        }
        .fondo-verde {
            background-color: green;
        }
        .fondo-amarillo {
            background-color: yellow;
        }
        .fondo-azul {
            background-color: blue;
        }
        body {
            background-color: crimson;
        }
        .texto-amarillo{
            color: yellow;
        }

        li > p {
            background-color: coral;
            color: darkgray;
        }

        li > p.texto-amarillo {
            color: gold;
        }
        p.fondo-verde.fondo-azul.fondo-amarillo {
            color: pink;
        }
       
    </style>
</head>

<body>
    <h1  class="texto-amarillo">Titulo</h1>
    <p class="fondo-verde fondo-amarillo fondo-azul">Mi mama</p>
    <p>Me mima</p>
    <ul>
        <li>
            <p>Muy</p>
        </li>
        <li>
            <p>Buenos</p>
        </li>
        <li>
            <p class="texto-amarillo">Dias</p>
        </li>
    </ul>
</body>
</html>
